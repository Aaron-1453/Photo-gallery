{% extends "base.html" %}

{% block content %}

<img src='{{ photo.image_thumbnail.url }}'/>
<form action="{% url 'photo_comment' photo_pk=photo_pk %}" method="POST">
<p>{{ photo.owner }}</p>
<p>{{ photo.pk }}</p>
{% for comment in comments %}
    <p>{{ comment.author}}</p>
    <p>{{ comment.text }}</p>
{% endfor %}
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Comment</button>
    </form>
</form>


{% endblock %}
