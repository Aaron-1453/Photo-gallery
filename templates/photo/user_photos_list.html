{% extends 'base.html' %}

{% block content %}
{% if photos is not None %}
    {% for photo in photos %}
        <img src='{{ photo.image_thumbnail.url }}'/>
        <a href="{% url 'view_photo' photo_pk=photo.pk %}">View Photo</a>
        <p>{{ photo.id }}</p>
    {% empty %}
        <p>no photos</p>
    {% endfor %}
{% endif %}

{% endblock %}
