{% extends "base.html" %}

{% block content %}
<div>
<p>hello {{ user.username }}</p>
</div>
<div>
<p>{{ gallery.title }}</p>
</div>
<div>
    {% for photo in gallery.photos.all %}
    <a href="{% url 'view_photo' photo_pk=photo.pk %}"><img src='{{ photo.image_thumbnail.url }}'/></a>
        <p>{{ photo.pk }}</p> 
    {% endfor %}
</div>
<div>
<a href="{% url 'upload_photo' gallery_pk=gallery.pk %}">Add a picture to your gallery</a><br>
<a href="{% url 'edit_gallery' gallery_pk=gallery.pk %}">Change or delete this gallery</a>
</div>
{% endblock %}
