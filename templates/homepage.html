{% extends "base.html" %} 

{% block content %} 
    {% if user.is_authenticated %}
        <p>Hi, {{ user.username }}!</p>
    {% else %}
        <p>
        <a href="{% url 'auth_login' %}">login</a>
        </p>
        or 
        <p>
        <a href="{% url 'registration_register' %}">sign up</a>
        </p>
    {% endif %} 
{% endblock %}
