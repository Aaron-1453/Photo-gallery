{% extends "base.html" %} 

{% block content %} 
    {% if user.is_authenticated %}
        <p>Hi, {{ user.username }}!</p>
        <p><a href="{% url 'add_gallery' %}">go to add galleries</p>
        <p><a href = "{% url 'user_galleries' %}">user_galleries</a></p>
        <p><a href="{% url 'auth_logout' %}">log out</a></p>
    {% else %}
        <p>
        <a href="{% url 'auth_login' %}">login</a>
        </p>
        or 
        <p>
        <a href="{% url 'registration_register' %}">sign up</a>
        </p>
    {% endif %} 
{% endblock %}
